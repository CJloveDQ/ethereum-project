<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>前后端交互</title>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	//获得单一账户的余额，单位是wei
	var testAccount='0x50C07FaeEA5395D41C744A086d2D7eD881613901'
	var akiKey='5HBGAP5DW8H1HBF8SCPMRPUWY1G91CFES3'
	//https://api.etherscan.io/api?module=account&action=balance&address=0xddbd2b932c763ba5b1b7ae3b362eac3e8d40121a&tag=latest&apikey=YourApiKeyToken
	$("button").click(function(){
		$.ajax(
			{
				url:"https:api.etherscan.io/api?module=account&action=balance&address="+testAccount+"&tag=latest&apikey="+akiKey,
				type:"GET",
				success:
					function(result)
					{
						console.log(result);
					}
			}
		);
	});
});
</script>
</head>
<body>

<button>调用</button>

</body>
</html>
